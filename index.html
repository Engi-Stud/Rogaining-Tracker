<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div id="app" class="container bg-white rounded-2xl shadow-xl border border-gray-200">
    <!-- Main content will be dynamically rendered here -->
</div>

<script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables (DO NOT CHANGE)
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = {

      apiKey: "AIzaSyBbZ2wsIQdpODIcMYz1LjEBX_VPpDzLqeE",

      authDomain: "rogaining-1be05.firebaseapp.com",

      projectId: "rogaining-1be05",

      storageBucket: "rogaining-1be05.firebasestorage.app",

      messagingSenderId: "903687914216",

      appId: "1:903687914216:web:0da4abf983fd1de814bf5d"

    };

    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    const ADMIN_PASSWORD = "adminpass123";

    // Firebase initialization
    setLogLevel('debug');
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;
    let isAuthReady = false;
    let appState = {
        isLoading: true,
        isSubmitting: false,
        submissions: [],
        leaderboard: [],
        view: 'loading', // 'home', 'checkpoint', 'admin', 'loading', 'success', 'error', 'admin-login'
        message: '',
        generatedQrUrl: '',
    };

    // DOM Elements
    const appContainer = document.getElementById('app');

    // Utility Functions
    const getQueryParam = (param) => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    };

    const render = () => {
        let content = '';
        if (appState.isLoading) {
            content = `
                <div class="flex items-center justify-center p-8">
                    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-xl text-gray-700">Loading...</p>
                </div>
            `;
        } else if (appState.view === 'checkpoint') {
            const checkpointId = getQueryParam('checkpoint');
            content = `
                <div class="text-center p-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">You've reached Checkpoint: <span class="text-indigo-600">${checkpointId}</span></h1>
                    <p class="text-lg text-gray-600 mb-8">Enter your team name below to register your completion.</p>
                    <form id="submission-form" class="space-y-4">
                        <input type="text" id="team-name-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="Enter your team name" required>
                        <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105" ${appState.isSubmitting ? 'disabled' : ''}>
                            ${appState.isSubmitting ? `
                                <svg class="animate-spin inline-block h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Submitting...
                            ` : 'Submit Team Name'}
                        </button>
                    </form>
                </div>
            `;
        } else if (appState.view === 'success') {
            content = `
                <div class="text-center p-8 text-green-600">
                    <svg class="mx-auto h-20 w-20 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="mt-4 text-2xl font-bold">Success!</h2>
                    <p class="mt-2">${appState.message}</p>
                </div>
            `;
        } else if (appState.view === 'error') {
            content = `
                <div class="text-center p-8 text-red-600">
                    <svg class="mx-auto h-20 w-20 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="mt-4 text-2xl font-bold">Error</h2>
                    <p class="mt-2">${appState.message}</p>
                    <button id="go-back-btn" class="mt-4 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Go Back</button>
                </div>
            `;
        } else if (appState.view === 'admin-login') {
            content = `
                <div class="text-center p-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Admin Dashboard</h1>
                    <p class="text-lg text-gray-600 mb-8">Enter the admin password to view submissions.</p>
                    <form id="admin-form" class="space-y-4">
                        <input type="password" id="admin-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="Admin Password" required>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Log In</button>
                    </form>
                    <div id="status-message" class="mt-4 text-sm font-medium text-red-600">
                        ${appState.message}
                    </div>
                </div>
            `;
        } else if (appState.view === 'admin') {
            const hasSubmissionsData = appState.submissions.length > 0;
            const baseUrl = window.location.href.split('?')[0];

            content = `
                <div class="p-4">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 text-center">Admin Dashboard</h1>
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <p class="text-sm font-semibold text-gray-500">Your User ID: ${userId}</p>
                        <button id="export-btn" class="mt-4 md:mt-0 bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                            Export to CSV
                        </button>
                    </div>

                    <!-- QR Code Generator Section -->
                    <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">QR Code Generator</h2>
                        <div class="space-y-4">
                            <input type="text" id="base-url-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" value="${baseUrl}" readonly>
                            <input type="text" id="checkpoint-name-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="Enter checkpoint name (e.g., start)" required>
                            <button id="generate-qr-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Generate QR URL</button>
                        </div>
                        <div id="qr-url-display" class="mt-4 p-4 bg-gray-100 rounded-lg border border-gray-300 hidden">
                            <p class="text-sm font-medium text-gray-600">Generated URL:</p>
                            <a id="qr-url-link" href="#" target="_blank" class="block mt-1 text-sm text-blue-600 truncate hover:underline"></a>
                            <button id="copy-url-btn" class="mt-2 bg-gray-300 text-gray-800 text-xs px-2 py-1 rounded-lg hover:bg-gray-400 transition">Copy to Clipboard</button>
                        </div>
                    </div>

                    <!-- Raw Submissions Section -->
                    <div class="mt-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Raw Submissions</h2>
                        ${!hasSubmissionsData ? `
                            <p class="text-center text-gray-500 text-lg">No submissions yet.</p>
                        ` : `
                            <div class="overflow-x-auto rounded-lg shadow-md">
                                <table class="min-w-full bg-white rounded-lg">
                                    <thead class="bg-gray-200">
                                        <tr>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider rounded-tl-lg">Timestamp</th>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Team Name</th>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Checkpoint</th>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider rounded-tr-lg">User ID</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${appState.submissions.map(s => `
                                            <tr>
                                                <td class="py-4 px-6 text-sm text-gray-800 whitespace-nowrap">${s.timestamp}</td>
                                                <td class="py-4 px-6 text-sm text-gray-800 whitespace-nowrap">${s.teamName}</td>
                                                <td class="py-4 px-6 text-sm text-gray-800 whitespace-nowrap">${s.checkpointId}</td>
                                                <td class="py-4 px-6 text-sm text-gray-800 whitespace-nowrap">${s.userId}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `}
                    </div>
                </div>
            `;
        } else if (appState.view === 'home') {
            const hasLeaderboardData = appState.leaderboard.length > 0;
            content = `
                <div class="p-4">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 md:mb-0">Live Leaderboard</h1>
                        <button id="admin-login-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300">
                            Admin Login
                        </button>
                    </div>
                    <div class="mb-8">
                        ${!hasLeaderboardData ? `
                            <p class="text-center text-gray-500">No teams have completed both start and finish checkpoints yet.</p>
                        ` : `
                            <div class="overflow-x-auto rounded-lg shadow-md">
                                <table class="min-w-full bg-white rounded-lg">
                                    <thead class="bg-gray-200">
                                        <tr>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider rounded-tl-lg">Rank</th>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Team Name</th>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Checkpoints Completed</th>
                                            <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider rounded-tr-lg">Total Time</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${appState.leaderboard.map((team, index) => `
                                            <tr>
                                                <td class="py-4 px-6 text-sm text-gray-800">${index + 1}</td>
                                                <td class="py-4 px-6 text-sm text-gray-800 font-bold">${team.teamName}</td>
                                                <td class="py-4 px-6 text-sm text-gray-800">${team.completedCheckpoints}</td>
                                                <td class="py-4 px-6 text-sm text-gray-800">${team.totalTime || 'N/A'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        appContainer.innerHTML = content;
        attachListeners();
    };

    const updateState = (newState) => {
        appState = { ...appState, ...newState };
        render();
    };

    const attachListeners = () => {
        if (appState.view === 'checkpoint') {
            const form = document.getElementById('submission-form');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    updateState({ isSubmitting: true, message: '' });
                    const teamName = document.getElementById('team-name-input').value.trim();
                    const checkpointId = getQueryParam('checkpoint');
                    if (teamName && checkpointId) {
                        try {
                            const submissionsColRef = collection(db, `artifacts/${appId}/public/data/submissions`);
                            await addDoc(submissionsColRef, {
                                teamName: teamName,
                                checkpointId: checkpointId,
                                timestamp: serverTimestamp(),
                                userId: userId
                            });
                            updateState({ isSubmitting: false, message: 'Success! Your team has been registered.', view: 'success' });
                            // Redirect after 3 seconds
                            setTimeout(() => {
                                window.location.href = window.location.pathname + window.location.search;
                            }, 3000);
                        } catch (error) {
                            console.error("Error adding document: ", error);
                            updateState({ isSubmitting: false, message: 'Error submitting. Please try again.', view: 'error' });
                        }
                    } else {
                        updateState({ isSubmitting: false, message: 'Team name and checkpoint ID are required.', view: 'error' });
                    }
                });
            }
        } else if (appState.view === 'success' || appState.view === 'error') {
            const goBackBtn = document.getElementById('go-back-btn');
            if (goBackBtn) {
                goBackBtn.addEventListener('click', () => {
                    window.location.href = window.location.pathname + window.location.search;
                });
            }
        } else if (appState.view === 'admin-login') {
            const form = document.getElementById('admin-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const password = document.getElementById('admin-password').value;
                    if (password === ADMIN_PASSWORD) {
                        updateState({ view: 'admin', message: '' });
                    } else {
                        updateState({ message: 'Incorrect password.' });
                    }
                });
            }
        } else if (appState.view === 'home') {
             const adminBtn = document.getElementById('admin-login-btn');
             if (adminBtn) {
                adminBtn.addEventListener('click', () => {
                    updateState({ view: 'admin-login' });
                });
             }
        } else if (appState.view === 'admin') {
            const exportBtn = document.getElementById('export-btn');
            if (exportBtn) {
                exportBtn.addEventListener('click', () => {
                    exportToCsv();
                });
            }
            attachQrGeneratorListeners();
        }
    };

    const attachQrGeneratorListeners = () => {
        const generateBtn = document.getElementById('generate-qr-btn');
        const baseUrlInput = document.getElementById('base-url-input');
        const checkpointNameInput = document.getElementById('checkpoint-name-input');
        const qrUrlDisplay = document.getElementById('qr-url-display');
        const qrUrlLink = document.getElementById('qr-url-link');
        const copyBtn = document.getElementById('copy-url-btn');

        if (generateBtn) {
            generateBtn.addEventListener('click', () => {
                const baseUrl = baseUrlInput.value.trim();
                const checkpointName = checkpointNameInput.value.trim();

                if (baseUrl && checkpointName) {
                    const generatedUrl = `${baseUrl.replace(/\/+$/, '')}?checkpoint=${encodeURIComponent(checkpointName)}`;
                    qrUrlLink.textContent = generatedUrl;
                    qrUrlLink.href = generatedUrl;
                    qrUrlDisplay.classList.remove('hidden');
                    updateState({ generatedQrUrl: generatedUrl });
                } else {
                    qrUrlDisplay.classList.add('hidden');
                    updateState({ generatedQrUrl: '' });
                    // No need for a modal, just hide the section if inputs are empty
                }
            });
        }

        if (copyBtn) {
            copyBtn.addEventListener('click', () => {
                const urlToCopy = appState.generatedQrUrl;
                if (urlToCopy) {
                    const tempInput = document.createElement('textarea');
                    tempInput.value = urlToCopy;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    try {
                        document.execCommand('copy');
                        console.log('Successfully copied to clipboard.');
                    } catch (err) {
                        console.error('Failed to copy to clipboard:', err);
                    }
                    document.body.removeChild(tempInput);
                    
                    // Provide a visual cue for copy success
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy to Clipboard';
                    }, 2000);
                }
            });
        }
    };

    const setupRealtimeListeners = () => {
        const submissionsColRef = collection(db, `artifacts/${appId}/public/data/submissions`);
        const q = query(submissionsColRef);
        onSnapshot(q, (querySnapshot) => {
            const rawSubmissions = [];
            const teamData = {};

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const date = data.timestamp ? data.timestamp.toDate() : new Date();
                rawSubmissions.push({
                    id: doc.id,
                    teamName: data.teamName,
                    checkpointId: data.checkpointId,
                    timestamp: date.toLocaleString(),
                    rawTimestamp: date,
                    userId: data.userId,
                });

                // Group and process data for leaderboard
                const teamName = data.teamName;
                if (!teamData[teamName]) {
                    teamData[teamName] = {
                        checkpoints: {},
                        completed: new Set(),
                    };
                }
                if (!teamData[teamName].checkpoints[data.checkpointId]) {
                    teamData[teamName].checkpoints[data.checkpointId] = data.timestamp;
                }
                teamData[teamName].completed.add(data.checkpointId);
            });

            // Sort raw submissions in-memory by timestamp, descending
            rawSubmissions.sort((a, b) => b.rawTimestamp - a.rawTimestamp);

            // Calculate leaderboard and sort
            const leaderboard = Object.keys(teamData).map(teamName => {
                const team = teamData[teamName];
                const startTimestamp = team.checkpoints['start'] ? team.check.toDate() : null;
                const finishTimestamp = team.checkpoints['finish'] ? team.checkpoints['finish'].toDate() : null;
                let totalTime = null;

                if (startTimestamp && finishTimestamp) {
                    const diff = Math.abs(finishTimestamp.getTime() - startTimestamp.getTime());
                    const seconds = Math.floor(diff / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    totalTime = `${hours}h ${minutes % 60}m ${seconds % 60}s`;
                }

                return {
                    teamName: teamName,
                    completedCheckpoints: team.completed.size,
                    totalTime: totalTime
                };
            }).sort((a, b) => {
                // Sort by total time for teams that have finished, then by number of checkpoints completed
                const aTime = a.totalTime ? a.totalTime.split(/[hms]/).map(Number) : [Infinity, Infinity, Infinity];
                const bTime = b.totalTime ? b.totalTime.split(/[hms]/).map(Number) : [Infinity, Infinity, Infinity];

                if (aTime[0] !== bTime[0]) return aTime[0] - bTime[0];
                if (aTime[1] !== bTime[1]) return aTime[1] - bTime[1];
                if (aTime[2] !== bTime[2]) return aTime[2] - bTime[2];

                return b.completedCheckpoints - a.completedCheckpoints;
            });

            updateState({ submissions: rawSubmissions, leaderboard: leaderboard });
        });
    };

    const exportToCsv = () => {
        if (appState.submissions.length === 0) {
            return;
        }

        const headers = ["Timestamp", "Team Name", "Checkpoint", "UserID"];
        const rows = appState.submissions.map(s => [s.timestamp, s.teamName, s.checkpointId, s.userId]);

        let csvContent = headers.join(",") + "\n";
        rows.forEach(row => {
            csvContent += row.map(cell => `"${cell}"`).join(",") + "\n";
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "race_submissions.csv");
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    // Initialize application logic
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            try {
                await (initialAuthToken ? signInWithCustomToken(auth, initialAuthToken) : signInAnonymously(auth));
            } catch (error) {
                console.error("Firebase auth error: ", error);
            }
        }
        userId = auth.currentUser ? auth.currentUser.uid : 'anonymous';
        isAuthReady = true;

        setupRealtimeListeners(); // Start listening for data immediately

        const checkpointId = getQueryParam('checkpoint');
        if (checkpointId) {
            updateState({ isLoading: false, view: 'checkpoint' });
        } else {
            updateState({ isLoading: false, view: 'home' });
        }
    });

    // Initial render
    render();
</script>

</body>
</html>
